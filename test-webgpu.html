<!DOCTYPE html>

    <script type="importmap">

					"three/webgpu": "https://threejs.org/build/three.webgpu.js",

					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;

        .subtitle {

        .canvas-container {

        canvas {
            display: block;

        .info-panel {
            display: flex;

        .card {

</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Initializing WebGPU Renderer...</div>
                <div class="error" id="error"></div>
            </div>
        </div>
    </div>

    <script type="module">

        import * as THREE from 'three/webgpu';
        import { pass } from 'three/tsl';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { uniform, vec3, vec4, float, Fn, screenUV, sin, cos, tan, length, abs, max, min, normalize, dot, mix, pow, exp, cross, and, or, not } from 'three/tsl';
        
        // Global variables
        let camera, scene, renderer, postProcessing;
        let controls;
        
        // Check for WebGPU support
        if (!navigator.gpu) {
            const errorMsg = 'WebGPU is not supported in your browser. Please use Chrome 113+ or Edge 113+ with WebGPU enabled.';
            document.getElementById('error').textContent = errorMsg;
            document.getElementById('error').style.display = 'block';
            throw new Error(errorMsg);
        }

        init();

        function init() {
            // Initialize Three.js scene
            scene = new THREE.Scene();
            
            // Create WebGPU renderer
            renderer = new THREE.WebGPURenderer({
                antialias: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Add canvas to container first
            const container = document.querySelector('.canvas-container');
            container.appendChild(renderer.domElement);
            
            // Set size based on container dimensions and create camera with correct aspect ratio
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
            camera.position.set(3, 2, 4);
            
            renderer.setSize(width, height);
            renderer.setAnimationLoop(animate);
            
            // Add OrbitControls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = true;
            controls.minDistance = 2;
            controls.maxDistance = 10;
            
            // Initialize postprocessing
            setupPostProcessing();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function setupPostProcessing() {
            // Create postprocessing instance
            postProcessing = new THREE.PostProcessing(renderer);
            
            // Create uniforms using TSL
            const timeUniform = uniform(0);
            const cameraPositionUniform = uniform(new THREE.Vector3());
            const cameraTargetUniform = uniform(new THREE.Vector3(0, 0, 0));
            const cameraFovUniform = uniform(camera.fov * Math.PI / 180); // Convert to radians
            const aspectRatioUniform = uniform(camera.aspect);
            
            // Create path tracing pass
            const pathTracingPass = createPathTracingPass(timeUniform, cameraPositionUniform, cameraTargetUniform, cameraFovUniform, aspectRatioUniform);
            
            // Set up the postprocessing pipeline
            postProcessing.outputNode = pathTracingPass;
            
            // Store uniforms for animation
            postProcessing.timeUniform = timeUniform;
            postProcessing.cameraPositionUniform = cameraPositionUniform;
            postProcessing.cameraTargetUniform = cameraTargetUniform;
            postProcessing.cameraFovUniform = cameraFovUniform;
            postProcessing.aspectRatioUniform = aspectRatioUniform;
        }
        
        function createPathTracingPass(timeUniform, cameraPositionUniform, cameraTargetUniform, cameraFovUniform, aspectRatioUniform) {
            // Create custom shader function using TSL - Path Tracing Pass
            const pathTracingShader = Fn(() => {
                // Get screen coordinates from the fullscreen quad
                // screenUV gives us 0-1 coordinates, convert to -1 to 1
                const uv = screenUV.sub(0.5).mul(2.0);
                
                // Access uniforms
                const time = timeUniform;
                const cameraPos = cameraPositionUniform;
                const fov = cameraFovUniform;
                const aspectRatio = aspectRatioUniform;
                
                // Cube SDF
                const cubeSDF = Fn(([p]) => {
                    // Rotate the cube
                    const angle = time.mul(0.8);
                    const c = cos(angle);
                    const s = sin(angle);
                    
                    // Y-axis rotation
                    let rotP = vec3(
                        p.x.mul(c).add(p.z.mul(s)),
                        p.y,
                        p.x.mul(s.negate()).add(p.z.mul(c))
                    );
                    
                    // X-axis rotation for better 3D view
                    const angleX = time.mul(0.4);
                    const cX = cos(angleX);
                    const sX = sin(angleX);
                    
                    rotP = vec3(
                        rotP.x,
                        rotP.y.mul(cX).add(rotP.z.mul(sX)),
                        rotP.y.mul(sX.negate()).add(rotP.z.mul(cX))
                    );
                    
                    // Cube with size 1.0
                    const cubeSize = vec3(1.0, 1.0, 1.0);
                    const d = abs(rotP).sub(cubeSize);
                    
                    // Proper SDF for cube
                    return length(max(d, vec3(0.0))).add(min(max(d.x, max(d.y, d.z)), 0.0));
                });
                
                // Calculate surface normal
                const calcNormal = Fn(([p]) => {
                    const eps = float(0.001);
                    const h = vec3(eps, 0.0, 0.0);
                    return normalize(vec3(
                        cubeSDF(p.add(h.xyy)).sub(cubeSDF(p.sub(h.xyy))),
                        cubeSDF(p.add(h.yxy)).sub(cubeSDF(p.sub(h.yxy))),
                        cubeSDF(p.add(h.yyx)).sub(cubeSDF(p.sub(h.yyx)))
                    ));
                });
                
                // Proper ray marching
                const rayMarch = Fn(([rayOrigin, rayDirection]) => {
                    let totalDist = float(0.0).toVar();
                    const maxDist = float(20.0);
                    const threshold = float(0.001);
                    
                    // Manual loop unrolling for better compatibility
                    for (let i = 0; i < 32; i++) {
                        const currentPos = rayOrigin.add(rayDirection.mul(totalDist));
                        const distToSurface = cubeSDF(currentPos);
                        
                        // If we're very close to surface, we've hit it
                        const hasHit = abs(distToSurface).lessThan(threshold);
                        
                        // If we hit or went too far, stop marching
                        const shouldStop = hasHit.or(totalDist.greaterThan(maxDist));
                        
                        // Only advance if we haven't stopped
                        const advance = abs(distToSurface).mul(shouldStop.not().toFloat());
                        totalDist.addAssign(advance);
                    }
                    
                    // Return distance and hit status
                    const hit = totalDist.lessThan(maxDist);
                    return vec4(totalDist, hit.toFloat(), 0.0, 0.0);
                });
                
                // Set up camera ray direction using proper perspective projection
                const target = cameraTargetUniform;
                const up = vec3(0.0, 1.0, 0.0);
                
                // Camera matrix calculation
                const forward = normalize(target.sub(cameraPos));
                const right = normalize(cross(forward, up));
                const newUp = normalize(cross(right, forward));
                
                // Proper perspective projection with correct FOV and aspect ratio
                const tanHalfFov = Math.tan(0.5); // tan(fov/2) but we'll compute it in shader
                const fovScale = float(1.0).div(tan(fov.mul(0.5)));
                
                // Apply aspect ratio correction and FOV
                const rayDir = normalize(
                    right.mul(uv.x.mul(aspectRatio).div(fovScale))
                    .add(newUp.mul(uv.y.negate().div(fovScale))) // Flip Y and apply FOV
                    .add(forward)
                );
                
                // March the ray
                const result = rayMarch(cameraPos, rayDir);
                const dist = result.x;
                const hit = result.y;
                
                // Calculate hit position and normal
                const hitPos = cameraPos.add(rayDir.mul(dist));
                const normal = calcNormal(hitPos);
                
                // Lighting
                const lightDir = normalize(vec3(1.0, 1.0, 0.5));
                const diffuse = max(dot(normal, lightDir), 0.2);
                
                // Ambient light
                const ambient = float(0.3);
                const lighting = diffuse.add(ambient);
                
                // Cube color - different colors for different faces
                const cubeColor = vec3(
                    abs(normal.x).mul(0.8).add(0.2),
                    abs(normal.y).mul(0.6).add(0.3),
                    abs(normal.z).mul(0.4).add(0.4)
                ).mul(lighting);
                
                // Background gradient
                const bg = mix(
                    vec3(0.1, 0.2, 0.4),
                    vec3(0.2, 0.4, 0.7),
                    length(uv).mul(0.3).add(0.2)
                );
                
                // Final color
                const finalColor = mix(bg, cubeColor, hit);
                
                return vec4(finalColor, 1.0);
            });
            
            // Return the path tracing pass output
            return pathTracingShader();
        }
        
        // Handle window resize
        function onWindowResize() {
            const container = document.querySelector('.canvas-container');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            
            // Update aspect ratio uniform if postprocessing is initialized
            if (postProcessing && postProcessing.aspectRatioUniform) {
                postProcessing.aspectRatioUniform.value = camera.aspect;
            }
        }
        
        // Animation loop
        function animate(time) {
            // Update time uniform
            postProcessing.timeUniform.value = time * 0.001;
            
            // Use the OrbitControls camera position and target for the ray tracer
            postProcessing.cameraPositionUniform.value.copy(camera.position);
            postProcessing.cameraTargetUniform.value.copy(controls.target);
            
            // Update camera parameters
            postProcessing.cameraFovUniform.value = camera.fov * Math.PI / 180; // Convert to radians
            postProcessing.aspectRatioUniform.value = camera.aspect;
            
            // Update controls (this moves the ray tracer's virtual camera)
            controls.update();
            
            // Render using the postprocessing pipeline
            postProcessing.render();
            
            // Hide loading screen after first render
            const loadingEl = document.getElementById('loading');
            if (loadingEl.style.display !== 'none') {
                loadingEl.style.display = 'none';
            }
        }
        
    </script>
</body>

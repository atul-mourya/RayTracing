<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Path Tracing: 3D SDF Box</title>
    <script type="importmap">
			{
				"imports": {
					"three": "https://threejs.org/build/three.webgpu.js",
					"three/webgpu": "https://threejs.org/build/three.webgpu.js",
					"three/tsl": "https://threejs.org/build/three.tsl.js",
					"three/addons/": "https://threejs.org/examples/jsm/"
				}
			}
		</script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            background: rgba(0, 0, 30, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.8);
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            aspect-ratio: 16/9;
            max-height: 70vh;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .info-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            width: 100%;
        }
        
        .card {
            background: rgba(0, 0, 30, 0.7);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            min-width: 250px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: #4facfe;
            margin-top: 0;

            border-bottom: 2px solid rgba(100, 150, 255, 0.3);

        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;

        }
        
        .tech-list {

        .tech-list li:before {
            content: "â–¹";

        .footer {

        .loading {
            position: absolute;

        .spinner {
            width: 50px;

            border: 5px solid rgba(100, 150, 255, 0.3);

            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

            h1 {

</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Initializing WebGPU Renderer...</div>
                <div class="error" id="error"></div>
            </div>
        </div>
    </div>

    <script type="module">

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { uniform, vec3, vec4, float, Fn, screenUV, sin, cos, length, abs, max, min, normalize, dot, mix, pow, exp, cross, and, or, not } from 'three/tsl';
        
        // Check for WebGPU support
        if (!navigator.gpu) {
            const errorMsg = 'WebGPU is not supported in your browser. Please use Chrome 113+ or Edge 113+ with WebGPU enabled.';
            document.getElementById('error').textContent = errorMsg;
            document.getElementById('error').style.display = 'block';
            throw new Error(errorMsg);
        }

        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 2, 4);
        
        // Create WebGPU renderer
        const renderer = new THREE.WebGPURenderer({
            antialias: true
        });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setAnimationLoop(animate);
        
        // Add canvas to container
        const container = document.querySelector('.canvas-container');
        container.appendChild(renderer.domElement);
        
        // Create fullscreen quad that covers the entire screen
        const quadGeometry = new THREE.PlaneGeometry(2, 2); // This will be rendered in clip space (-1 to 1)
        
        // Create uniforms using TSL
        const resolutionUniform = uniform(new THREE.Vector2());
        const timeUniform = uniform(0);
        const cameraPositionUniform = uniform(new THREE.Vector3());
        const cameraTargetUniform = uniform(new THREE.Vector3(0, 0, 0));
        const cameraUpUniform = uniform(new THREE.Vector3(0, 1, 0));
        
        // Create custom shader function using TSL - Fullscreen Ray Tracer
        const pathTracingShader = Fn(() => {
            // Get screen coordinates from the fullscreen quad
            // screenUV gives us 0-1 coordinates, convert to -1 to 1
            const uv = screenUV.sub(0.5).mul(2.0);
            
            // Access uniforms
            const time = timeUniform;
            const cameraPos = cameraPositionUniform;
            
            // Cube SDF
            const cubeSDF = Fn(([p]) => {
                // Rotate the cube
                const angle = time.mul(0.8);
                const c = cos(angle);
                const s = sin(angle);
                
                // Y-axis rotation
                let rotP = vec3(
                    p.x.mul(c).add(p.z.mul(s)),
                    p.y,
                    p.x.mul(s.negate()).add(p.z.mul(c))
                );
                
                // X-axis rotation for better 3D view
                const angleX = time.mul(0.4);
                const cX = cos(angleX);
                const sX = sin(angleX);
                
                rotP = vec3(
                    rotP.x,
                    rotP.y.mul(cX).add(rotP.z.mul(sX)),
                    rotP.y.mul(sX.negate()).add(rotP.z.mul(cX))
                );
                
                // Cube with size 1.0
                const cubeSize = vec3(1.0, 1.0, 1.0);
                const d = abs(rotP).sub(cubeSize);
                
                // Proper SDF for cube
                return length(max(d, vec3(0.0))).add(min(max(d.x, max(d.y, d.z)), 0.0));
            });
            
            // Calculate surface normal
            const calcNormal = Fn(([p]) => {
                const eps = float(0.001);
                const h = vec3(eps, 0.0, 0.0);
                return normalize(vec3(
                    cubeSDF(p.add(h.xyy)).sub(cubeSDF(p.sub(h.xyy))),
                    cubeSDF(p.add(h.yxy)).sub(cubeSDF(p.sub(h.yxy))),
                    cubeSDF(p.add(h.yyx)).sub(cubeSDF(p.sub(h.yyx)))
                ));
            });
            
            // Proper ray marching
            const rayMarch = Fn(([rayOrigin, rayDirection]) => {
                let totalDist = float(0.0).toVar();
                const maxDist = float(20.0);
                const threshold = float(0.001);
                
                // Manual loop unrolling for better compatibility
                for (let i = 0; i < 32; i++) {
                    const currentPos = rayOrigin.add(rayDirection.mul(totalDist));
                    const distToSurface = cubeSDF(currentPos);
                    
                    // If we're very close to surface, we've hit it
                    const hasHit = abs(distToSurface).lessThan(threshold);
                    
                    // If we hit or went too far, stop marching
                    const shouldStop = hasHit.or(totalDist.greaterThan(maxDist));
                    
                    // Only advance if we haven't stopped
                    const advance = abs(distToSurface).mul(shouldStop.not().toFloat());
                    totalDist.addAssign(advance);
                }
                
                // Return distance and hit status
                const hit = totalDist.lessThan(maxDist);
                return vec4(totalDist, hit.toFloat(), 0.0, 0.0);
            });
            
            // Set up camera ray direction from the virtual camera position
            const target = cameraTargetUniform; // Use the actual OrbitControls target
            const up = vec3(0.0, 1.0, 0.0);
            
            // Camera matrix calculation using the OrbitControls camera
            // This should match exactly how OrbitControls calculates its view
            const forward = normalize(target.sub(cameraPos));
            const right = normalize(cross(forward, up));
            const newUp = normalize(cross(right, forward));
            
            // Create ray direction with field of view
            // Note: We need to flip the Y coordinate to match OrbitControls behavior
            const fov = float(1.0);
            const rayDir = normalize(
                right.mul(uv.x)
                .add(newUp.mul(uv.y.negate())) // Flip Y to match OrbitControls
                .add(forward.mul(fov))
            );
            
            // March the ray
            const result = rayMarch(cameraPos, rayDir);
            const dist = result.x;
            const hit = result.y;
            
            // Calculate hit position and normal
            const hitPos = cameraPos.add(rayDir.mul(dist));
            const normal = calcNormal(hitPos);
            
            // Lighting
            const lightDir = normalize(vec3(1.0, 1.0, 0.5));
            const diffuse = max(dot(normal, lightDir), 0.2);
            
            // Ambient light
            const ambient = float(0.3);
            const lighting = diffuse.add(ambient);
            
            // Cube color - different colors for different faces
            const cubeColor = vec3(
                abs(normal.x).mul(0.8).add(0.2),
                abs(normal.y).mul(0.6).add(0.3),
                abs(normal.z).mul(0.4).add(0.4)
            ).mul(lighting);
            
            // Background gradient
            const bg = mix(
                vec3(0.1, 0.2, 0.4),
                vec3(0.2, 0.4, 0.7),
                length(uv).mul(0.3).add(0.2)
            );
            
            // Final color
            const finalColor = mix(bg, cubeColor, hit);
            
            return vec4(finalColor, 1.0);
        });
        
        // Create material using NodeMaterial with TSL for fullscreen rendering
        const material = new THREE.NodeMaterial({
            wireframe: false,
            side: THREE.DoubleSide
        });
        
        // Set the fragment node to our custom shader
        material.fragmentNode = pathTracingShader();
        
        // Create the fullscreen quad mesh
        const quad = new THREE.Mesh(quadGeometry, material);
        
        // Create a simple scene with orthographic camera for fullscreen rendering
        const orthoScene = new THREE.Scene();
        const orthoCamera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        orthoScene.add(quad);
        
        // The original scene and camera are used for the ray tracer's camera position
        scene.add(new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshBasicMaterial({ color: 0xff0000, visible: false }))); // Hidden reference object
        
        // Add OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = true;
        controls.minDistance = 2;
        controls.maxDistance = 10;
        // controls.minPolarAngle = Math.PI / 6;
        // controls.maxPolarAngle = Math.PI - Math.PI / 6;
        
        // Handle window resize
        function onWindowResize() {
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
            resolutionUniform.value.set(width, height);
        }
        
        window.addEventListener('resize', onWindowResize);
        onWindowResize();
        
        // Animation loop
        function animate(time) {
            // timeUniform.value = time * 0.001;
            
            // Use the OrbitControls camera position and target for the ray tracer
            cameraPositionUniform.value.copy(camera.position);
            cameraTargetUniform.value.copy(controls.target); // Use the actual OrbitControls target
            
            // Update controls (this moves the ray tracer's virtual camera)
            controls.update();
            
            // Render the fullscreen quad with the ray tracer
            renderer.render(orthoScene, orthoCamera);
            
            // Hide loading screen after first render
            const loadingEl = document.getElementById('loading');
            if (loadingEl.style.display !== 'none') {
                loadingEl.style.display = 'none';
            }
        }
        
    </script>
</body>
